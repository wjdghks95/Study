<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body { background-color: black; text-align: center; }
      img { display: block; margin: 0 auto; width: 100px; }
      button { margin: 16px 0; background-color: coral; font-size: 32px; outline: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <button>Find a rabbit</button>
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/rabbit.png" alt="rabbit" id="rabbit">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <img src="img/carrot.png" alt="cartrot">
    <script>
      const button = document.querySelector('button');
      const rabbit = document.querySelector('#rabbit');
      button.addEventListener('click', () => {
        rabbit.scrollIntoView({block: 'center', behavior: 'smooth'});
      });
    </script>
  </body>
</html>
