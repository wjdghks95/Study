<!DOCTYPE html>
<html>
    <head>
        <style>
            .blend{
                height: 400px;
                border: 5px solid;
                background-size: cover;
                background-color: red;
                background-image: url(../16.그래픽/fall-3840138_640.jpg);
                background-blend-mode: screen;
                transition: background-color 10s;
            }
            .blend:hover{
                background-color: blue;
                transition: background-color 5s;
            }
        </style>
    </head>
    <body>
        <h1>
            <div class="blend">

            </div>
        </h1>
    </body>
</html>
