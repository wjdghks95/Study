<script>
    function creatStudent(이름, 국어, 영어, 수학, 과학){
        return{
            이름: 이름, 국어: 국어, 영어: 영어, 수학: 수학, 과학: 과학,
            getSum(){
                return this.국어 + this.영어 + this.수학 + this.과학
            },
            getAverage(){
                return this.getSum() / 4
            }
        }
    }
    const students = [
        creatStudent('구름', 87, 98, 88, 90),
        creatStudent('별이', 92, 98, 96, 90),
        creatStudent('겨울', 87, 98, 85, 100),
        creatStudent('바다', 87, 78, 70, 90)
    ]

    let output = '이름\t총점\t평균\n'
    for(const s of students){
        output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
    }
    console.log(output)
</script>
