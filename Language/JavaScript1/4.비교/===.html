<body>
    <script>
        alert(1==2)
        alert(2==2)
        alert('one'=='one')
        alert('one'=='two')
        alert(1=='1') //true
        alert(1==='1') //false
        undefined === null
        alert(true == 1) //true

        alert(NaN === NaN) //false

        alert(1 != 2) //true

        alert(1 > 2) //false
        alert(1 >= 2) //false
