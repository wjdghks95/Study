<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const 예 = () => {
                try {
                    console.log('예외가 발생할 가능성이 있는 코드')
                    return
                } catch(e) {
                    console.log('예외가 발생할 때 실행할 코드')
                } finally {
                    console.log('무조건적으로 실행할 코드')
                }
            }
        })
        예()
    </script>
</head>
<body>
    
</body>
</html>
