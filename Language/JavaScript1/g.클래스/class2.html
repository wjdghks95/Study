<script>
    class Student {
        constructor(이름, {국어, 영어, 수학, 과학}){
            this.이름 = 이름
            this.국어 = 국어
            this.영어 = 영어
            this.수학 = 수학
            this.과학 = 과학
        }
        getSum(){
            return this.국어 + this.영어 + this.수학 + this.과학
        }
        getAverage(){
            return this.getSum() / 4
        }
    }
    const students = [
        new Student('구름', {국어:87, 영어: 98, 수학: 88, 과학: 90}),
        new Student('별이', {국어:92, 영어: 98, 수학: 96, 과학: 90}),
        new Student('겨울', {국어:87, 영어: 98, 수학: 85, 과학: 70}),
        new Student('바다', {국어:87, 영어: 78, 수학: 70, 과학: 90})
    ]

    let output = '이름\t총점\t평균\n'
    for(const s of students){
        output += `${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n`
    }
    console.log(output)
</script>
