<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/3070ced770.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__point">0</span>
            <span class="game__timer"></span>
            <span class="game__score"></span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refreshBtn">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message"></span>
    </section>
</body>
</html>
