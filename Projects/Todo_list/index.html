<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/739e1e58c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">Todo List</header>
        <ul class="items"></ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__plusBtn">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>
</html>
