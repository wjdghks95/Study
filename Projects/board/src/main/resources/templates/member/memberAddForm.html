<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Sing In</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"rel="stylesheet">
    <link href="/static/css/signin.css"
          th:href="@{/css/signin.css}"rel="stylesheet">
    <link href="/static/css/headers.css"
          th:href="@{/css/headers.css}" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .field-error {
            color: red;
            border-color: red;
        }
        .form-signin {
            width: 27%;
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
</head>
<body class="text-center">

<main class="form-signin container">
    <form action="/sign-up" th:action th:object="${memberDto}" method="post">

        <!--    <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" th:errorclass="field-error" placeholder="Username">
            <label for="username">username</label>
            <p class="field-error" th:errors="*{username}">Error Message</p>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error Message</p>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" th:errorclass="field-error" placeholder="Password">
            <label for="password">Password</label>
            <p class="field-error" th:errors="*{password}">Error Message</p>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" th:errorclass="field-error" placeholder="name@example.com">
            <label for="email">Email</label>
            <p class="field-error" th:errors="*{email}">Error Message</p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">회원가입</button>
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='memberList.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

    </form>
</main>

</body>
</html>
